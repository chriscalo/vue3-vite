<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <title>vue3-vite</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { createApp } from "vue";
      import App from "./App.vue";
      import { router } from "./pages/";
      
      const app = createApp(App);
      app.use(router);
      app.mount("#app");
    </script>
  </body>
</html>
